<mat-toolbar color="primary">
    <span>Track Resource Usage</span>
</mat-toolbar>

<mat-table [dataSource]="bookings" class="mat-elevation-z8">
    <ng-container matColumnDef="resource">
        <mat-header-cell *matHeaderCellDef> Resource </mat-header-cell>
        <mat-cell *matCellDef="let booking"> {{booking.resource.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let booking"> {{booking.date | date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="duration">
        <mat-header-cell *matHeaderCellDef> Duration (hours) </mat-header-cell>
        <mat-cell *matCellDef="let booking"> {{booking.duration}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="user">
        <mat-header-cell *matHeaderCellDef> User </mat-header-cell>
        <mat-cell *matCellDef="let booking"> {{booking.user}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
