<mat-toolbar color="primary">
    <span>Resource Management</span>
    <button mat-button (click)="openAddResourceDialog()">Add Resource</button>
</mat-toolbar>

<mat-table [dataSource]="resources" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Resource Name </mat-header-cell>
        <mat-cell *matCellDef="let resource"> {{resource.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
        <mat-cell *matCellDef="let resource"> {{resource.type}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let resource">
            <button mat-button (click)="editResource(resource)">Edit</button>
            <button mat-button color="warn" (click)="deleteResource(resource.id)">Delete</button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
